<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>515 Group</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; direction: rtl; background: linear-gradient(135deg,#1a0033,#004d26); color:white; }
.hidden { display:none; }
.container { max-width:900px; margin:auto; padding:20px; }
h2 { text-align:center; margin-bottom:20px; }
label, input, button, select, textarea { display:block; width:100%; margin:10px 0; }
input, textarea, select { padding:12px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; font-size:16px; }
button { padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; transition: all 0.2s ease; border:2px solid #000; }
button:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.5); }
button:disabled { background: grey; cursor:not-allowed; box-shadow:none; }
#loginPage { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg,#7b00ff,#00ff7b); }
#loginContainer { background: rgba(0,0,0,0.6); padding:30px; border-radius:12px; width:300px; text-align:center; }
#loginBtn { background:#00ff4d; color:black; }
#loginBtn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #00aa22; }
#captchaPage { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg,#4400aa,#00aa44); }
#captchaContainer { background: rgba(0,0,0,0.6); padding:30px; border-radius:12px; width:300px; text-align:center; }
#verifyBtn { background:#00ff4d; color:black; padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; margin-top:10px; }
#autoPanel, #controlPanel { display:none; padding:20px; background: linear-gradient(135deg,#1a0033,#004d26); color:white; border-radius:12px; margin-top:20px; }
.left-btn { position:absolute; left:20px; top:20px; padding:8px 14px; font-size:14px; background:#7b00ff; color:white; border-radius:8px; cursor:pointer; font-weight:bold; }
.left-btn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #7b00ff; }
#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
.green-btn { background: linear-gradient(145deg,#00ff4d,#009900); color:black; }
.red-btn { background: linear-gradient(145deg,#ff1a1a,#990000); color:white; }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
.control-title { font-size:20px; text-align:center; margin-bottom:10px; color:#ffccff; }
.control-section { margin-bottom:15px; }
.control-section input, .control-section textarea { margin-bottom:5px; }
.control-section button { margin-top:5px; }
</style>
</head>
<body>

<div id="loginPage">
<div id="loginContainer">
<h2>تسجيل الدخول</h2>
<label>قم بوضع كلمة السر للدخول:</label>
<input type="password" id="loginInput" placeholder="كلمة السر">
<button id="loginBtn">دخول</button>
</div>
</div>

<div id="captchaPage" class="hidden">
<div id="captchaContainer">
<h2>تحقق من انك انسان</h2>
<p id="captchaText" style="font-weight:bold; font-size:22px; letter-spacing:2px; margin-bottom:10px;"></p>
<label>قم بوضع الكلمة:</label>
<input type="text" id="captchaInput" placeholder="اكتب هنا">
<button id="verifyBtn">تحقق</button>
</div>
</div>

<div class="container" id="autoPanel">
<h2>اوتو 515 Group</h2>
<button class="left-btn" id="goControlBtn">تحكم بالحساب</button>
<label for="tokens">اكتب التوكنات (كل توكن بسطر)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>
<label for="ids">اكتب ايدي الديوثين (كل ايدي بسطر)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>
<label for="targetId">اكتب ايدي روم الي تبي تسب فيه هان</label>
<input type="text" id="targetId" placeholder="اكتب ايدي الروم هان">
<label for="speed">اختر سرعة الإرسال (بالثواني)</label>
<select id="speed">
  <option value="1000">1</option>
  <option value="900">0.9</option>
  <option value="800">0.8</option>
  <option value="700">0.7</option>
  <option value="600">0.6</option>
  <option value="500">0.5</option>
  <option value="400">0.4</option>
  <option value="300">0.3</option>
  <option value="200">0.2</option>
  <option value="100">0.1</option>
  <option value="1">0.001</option>
</select>
<button id="startBtn">نيك الديوث</button>
<button id="stopBtn" disabled>ايقاف النيك</button>
<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>

<div id="controlPanel">
<div class="control-title">التحكم بالحساب - حقوق 515</div>
<div class="control-section">
<label>قم بوضع توكن الحساب</label>
<textarea id="accToken" placeholder="توكن الحساب هنا"></textarea>
</div>
<div class="control-section">
<label>قم بوضع ايدي السيرفر</label>
<input type="text" id="guildId" placeholder="اكتب ايدي السيرفر هنا">
</div>
<div class="control-section">
<label>تغير اسم الحساب في السيرفر</label>
<input type="text" id="newName" placeholder="اكتب الاسم الجديد">
<button id="changeNameBtn">تغير الاسم</button>
</div>
<button class="left-btn" id="backToAutoBtn">الذهاب إلى الاوتو</button>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
const loginInput=document.getElementById('loginInput');
const loginBtn=document.getElementById('loginBtn');
const loginPage=document.getElementById('loginPage');
const captchaPage=document.getElementById('captchaPage');
const captchaText=document.getElementById('captchaText');
const captchaInput=document.getElementById('captchaInput');
const verifyBtn=document.getElementById('verifyBtn');
const autoPanel=document.getElementById('autoPanel');
const controlPanel=document.getElementById('controlPanel');
const goControlBtn=document.getElementById('goControlBtn');
const backToAutoBtn=document.getElementById('backToAutoBtn');
const tokensInput=document.getElementById('tokens');
const idsInput=document.getElementById('ids');
const targetIdInput=document.getElementById('targetId');
const speedSelect=document.getElementById('speed');
const startBtn=document.getElementById('startBtn');
const stopBtn=document.getElementById('stopBtn');
const tokenStatus=document.getElementById('tokenStatus');
const messagesSent=document.getElementById('messagesSent');
const clickSound=document.getElementById('clickSound');
const accToken=document.getElementById('accToken');
const newName=document.getElementById('newName');
const guildId=document.getElementById('guildId');

const MESSAGES=[
"بزغبك","يلعن شرفك يديوث","تفو على شرفك","احسك غثيث مره يوم شفتك حسيت ب شعور سيء تجاهك اجبرني اني انيك محارمك","هههههههههههههههههههههههههه","كسمك","تبغا اضرب شرفك يا ابن الحيوانة هنا يا ديوث","يديوث","بضرب كس اختك","امك كلبه ازباب.","يبن 200 شرموطه","ازحف على امك"
];

let intervalId=null;

function checkToken(token){return token.length>20;}
function getRandomMessage(){return MESSAGES[Math.floor(Math.random()*MESSAGES.length)];}
function getRandomId(){const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0); return ids[Math.floor(Math.random()*ids.length)];}
async function sendMessage(token,targetId,message){
try{
const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
method:'POST', headers:{Authorization:token,'Content-Type':'application/json'},body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
});
if(response.ok){const p=document.createElement('p'); p.textContent=`تم الإرسال بواسطة ${token.substring(0,10)}... إلى الروم ${targetId} - الرسالة: ${message}`; p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return true;}
else{const p=document.createElement('p'); p.textContent=`فشل الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}catch(e){const p=document.createElement('p'); p.textContent=`خطأ في الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}

function startSending(){const tokens=tokensInput.value.trim().split('\n').filter(checkToken); const targetId=targetIdInput.value.trim(); const speed=parseInt(speedSelect.value); if(tokens.length===0){alert('الرجاء إدخال توكنات صحيحة.');return;} if(!targetId){alert('الرجاء إدخال ايدي الروم.');return;} startBtn.disabled=true; stopBtn.disabled=false; tokenStatus.innerHTML=''; tokens.forEach(t=>{const p=document.createElement('p'); p.textContent=`توكن صالح: ${t.substring(0,10)}...`; tokenStatus.appendChild(p);}); intervalId=setInterval(()=>{tokens.forEach(token=>{sendMessage(token,targetId,getRandomMessage());});},speed);}
function stopSending(){if(intervalId){clearInterval(intervalId); intervalId=null; startBtn.disabled=false; stopBtn.disabled=true;}}

startBtn.addEventListener('click',()=>{clickSound.play(); startSending();});
stopBtn.addEventListener('click',()=>{clickSound.play(); stopSending();});

goControlBtn.addEventListener('click',()=>{clickSound.play(); autoPanel.style.display='none'; controlPanel.style.display='block';});
backToAutoBtn.addEventListener('click',()=>{clickSound.play(); controlPanel.style.display='none'; autoPanel.style.display='block';});

document.getElementById('changeNameBtn').addEventListener('click',()=>{
clickSound.play(); const token=accToken.value.trim(); const newNameVal=newName.value.trim(); const guild=guildId.value.trim(); if(!token||!newNameVal||!guild){alert('ادخل التوكن والاسم الجديد وايدي السيرفر'); return;}
fetch(`https://discord.com/api/v9/guilds/${guild}/members/@me`,{method:'PATCH',headers:{Authorization:token,'Content-Type':'application/json'},body:JSON.stringify({nick:newNameVal})}).then(r=>{if(r.ok){alert('تم تغيير الاسم في السيرفر بنجاح');}else{alert('فشل تغيير الاسم');}});
});

function generateCaptcha(){const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; let text=""; for(let i=0;i<6;i++){text+=chars.charAt(Math.floor(Math.random()*chars.length));} return text;}
let currentCaptcha="";

bG9naW5CdG4uYWRkRXZlbnRMaXN0ZW5lcignY2xpY2snLCgpPT57CmlmKGxvZ2luSW5wdXQudmFsdWUudHJpbSgpIT09JzUxNScpe2xvZ2luQnRuLnRleHRDb250ZW50PSfZg9mE2YXYqSDYs9ixINi62YTYtyc7IGxvZ2luQnRuLnN0eWxlLmJhY2tncm91bmQ9J3JlZCc7IHNldFRpbWVvdXQoKCk9Pntsb2dpbkJ0bi50ZXh0Q29udGVudD0n2K/YrtmI2YQnOyBsb2dpbkJ0bi5zdHlsZS5iYWNrZ3JvdW5kPScjMDBmZjRkJzt9LDMwMDApO30KZWxzZXtsb2dpblBhZ2Uuc3R5bGUuZGlzcGxheT0nbm9uZSc7IGNhcHRjaGFQYWdlLmNsYXNzTGlzdC5yZW1vdmUoJ2hpZGRlbicpOyBjdXJyZW50Q2FwdGNoYT1nZW5lcmF0ZUNhcHRjaGEoKTsgY2FwdGNoYVRleHQudGV4dENvbnRlbnQ9Y3VycmVudENhcHRjaGE7fQp9KTs=

verifyBtn.addEventListener('click',()=>{
if(captchaInput.value.trim()===currentCaptcha){captchaPage.classList.add('hidden'); autoPanel.style.display='block';}
else{currentCaptcha=generateCaptcha(); captchaText.textContent=currentCaptcha; captchaInput.value="";}
});
</script>
</body>
</html>
