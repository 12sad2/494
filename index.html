
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة تحكم - نموذج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#2b0f0f;
      --bg2:#6b2b2b;
      --glass: rgba(255,255,255,0.05);
      --accent1: #ff6a00;
      --accent2: #ff3b00;
      --pink1: #ff3b8a;
      --pink2: #ff0066;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%), linear-gradient(180deg,#3b1a1a 0%, #1f1313 60%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      padding:30px;
    }
    .container{
      max-width:760px;
      margin:0 auto;
      display:grid;
      gap:28px;
    }
    .card{
      background: linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.35));
      border-radius:18px;
      padding:22px;
      box-shadow: var(--card-shadow);
      border:2px solid rgba(255,0,0,0.06);
      backdrop-filter: blur(6px) saturate(120%);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover{
      transform: scale(1.01);
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }
    .input{
      display:block;
      width:100%;
      padding:18px 20px;
      margin:12px 0;
      border-radius:12px;
      border:2px solid rgba(255,0,0,0.08);
      background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      color:#ddd;
      font-size:16px;
      outline:none;
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    .input:focus{
      border-color: var(--accent1);
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
    }
    .input::placeholder{color:#9a7b7b}
    .big-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:18px;
      border-radius:12px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      border:none;
      width:100%;
      margin-top:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      transition:transform .12s ease, box-shadow .12s ease, background 0.2s ease;
    }
    .big-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .big-btn:active{
      transform:translateY(1px);
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
    }
    .btn-voice{background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff}
    .btn-stop{background: linear-gradient(90deg,#8f0000,#420000); color:#fff}
    .btn-muted{background: linear-gradient(90deg,#ff7b00,#ff4500); color:#fff}
    .btn-pink{background: linear-gradient(90deg,var(--pink1),var(--pink2)); color:#fff}
    .label{color:#ffb2b2;margin-top:10px;font-weight:600}
    select.input{appearance:none;background-image:linear-gradient(45deg,transparent 50%, rgba(255,255,255,0.06) 50%), linear-gradient(135deg, rgba(255,255,255,0.03) 50%, transparent 50%); background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px); background-size:12px 12px, 12px 12px; background-repeat:no-repeat}
    .section-title{ text-align:center; font-weight:700; margin-bottom:10px; color:#ffe7e7}
  </style>
</head>
<body>
  <div class="container">

    <!-- Token input -->
    <div class="card">
      <div class="section-title">🔑 ضع التوكن هنا</div>
      <input id="tokenInput" class="input" placeholder="أدخل التوكن">
    </div>

    <!-- Voice controls -->
    <div class="card">
      <div class="section-title">قناة الفويس ID</div>
      <input id="voiceID" class="input" placeholder="ID قناة الفويس">
      <button class="big-btn btn-voice" onclick="alert('دخول الفويس باستخدام التوكن: ' + document.getElementById('tokenInput').value)">🎙️ دخول الفويس</button>
      <button class="big-btn btn-stop" onclick="alert('خروج من الفويس')">🔕 خروج من الفويس</button>
      <button class="big-btn btn-muted" onclick="alert('تم كتم الجميع')">🔇 كتم الجميع</button>
      <button class="big-btn btn-muted" onclick="alert('تم صم الجميع')">🔈 صم الجميع</button>
      <button class="big-btn btn-muted" onclick="alert('إلغاء كتم الجميع')">🔊 إلغاء كتم الجميع</button>
      <button class="big-btn btn-muted" onclick="alert('إلغاء صم الجميع')">🔊 إلغاء صم الجميع</button>
    </div>

    <!-- Sending messages -->
    <div class="card">
      <div class="section-title">ارسال رسائل / ريموت</div>
      <input id="roomID" class="input" placeholder="ID الروم / الخاص / القروب">
      <input id="idsList" class="input" placeholder="اكتب الاتيديات (مفصولة بفاصلة)">
      <input id="messageText" class="input" placeholder="الرسالة">
      <div class="label">نوع الإرسال:</div>
      <select id="sendType" class="input">
        <option>عشوائي</option>
        <option>ترتيبي</option>
        <option>مخصص</option>
      </select>
      <button class="big-btn" style="background:linear-gradient(90deg,#ff3b3b,#ff0000);" onclick="alert('بدأ الإرسال: ' + document.getElementById('messageText').value)">🚀 ابدأ الإرسال</button>
      <button class="big-btn btn-stop" onclick="alert('تم إيقاف الإرسال')">⏹️ إيقاف الإرسال</button>
    </div>

    <!-- Rename tokens and nickname -->
    <div class="card">
      <div class="section-title">🔄 تغيير أسماء التوكنات</div>
      <input id="newTokenName" class="input" placeholder="الاسم الجديد للتوكنات">
      <button class="big-btn btn-pink" onclick="alert('تم تغيير أسماء التوكنات إلى: ' + document.getElementById('newTokenName').value)">✍️ تغيير أسماء التوكنات</button>
      <hr style="border:none;height:1px;background:rgba(255,255,255,0.04);margin:18px 0">
      <div class="section-title">👤 تغيير Nickname في السيرفر</div>
      <input id="serverID" class="input" placeholder="ID السيرفر">
      <input id="newNickname" class="input" placeholder="Nickname الجديد">
      <button class="big-btn btn-pink" onclick="alert('تم تغيير الاسم في السيرفر ' + document.getElementById('serverID').value + ' إلى: ' + document.getElementById('newNickname').value)">🔖 تغيير NICKNAME</button>
    </div>

  </div>
</body>
</html>
