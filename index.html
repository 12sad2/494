<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>515 Group</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    padding: 20px;
    direction: rtl;
  }
  label, select, input, textarea, button {
    display: block;
    margin: 10px 0;
    width: 100%;
  }
  textarea {
    height: 100px;
    background: #333;
    color: white;
    resize: none;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  input, select {
    padding: 8px;
    border-radius: 5px;
    border: none;
    background: #444;
    color: white;
  }
  button {
    background: green;
    color: white;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
  button:disabled {
    background: grey;
    cursor: not-allowed;
  }
  #stopBtn {
    background: brown;
  }
  #messagesSent {
    background: #111;
    padding: 10px;
    max-height: 250px;
    overflow-y: auto;
    margin-top: 20px;
    border-radius: 5px;
  }
  p {
    margin: 5px 0;
  }
  #tokenStatus p {
    color: orange;
  }
</style>
</head>
<body>

<h2>اوتو 515 Group</h2>

<label for="tokens">أدخل التوكنات (كل توكن في سطر جديد):</label>
<textarea id="tokens" placeholder="مثال: MTM3NjUxODI0..."></textarea>

<label for="targetType">اختر نوع الهدف:</label>
<select id="targetType">
  <option value="server">سيرفر</option>
  <option value="group">قروب</option>
  <option value="private">خاص</option>
</select>

<label id="targetLabel" for="targetId">ادخل ايدي الروم:</label>
<input type="text" id="targetId" placeholder="أدخل معرف السيرفر هنا" />

<label for="mentionId">قم بوضع منشن شخص (ايدي الشخص):</label>
<input type="text" id="mentionId" placeholder="أدخل معرف الشخص للمنشن هنا" />

<label for="speed">اختر سرعة الإرسال (بالثواني):</label>
<select id="speed">
  <option value="1000">1</option>
  <option value="900">0.9</option>
  <option value="800">0.8</option>
  <option value="700">0.7</option>
  <option value="600">0.6</option>
  <option value="500">0.5</option>
  <option value="400">0.4</option>
  <option value="300">0.3</option>
  <option value="200">0.2</option>
  <option value="100">0.1</option>
</select>

<button id="startBtn">إرسال تلقائي</button>
<button id="stopBtn" disabled>إيقاف الإرسال</button>

<div id="tokenStatus"></div>

<div id="messagesSent"></div>

<script>

   "امك صارت حامل يبن الشرموطه",

   "اشفشف امك",
   "انيك امك سبعاوي",

   "يمدعوس",
   "انا قد شفت اسامي قبايل غريبه لكن بالله ليه مكتوب بهويتك ال مخانيث",
   "يخول",
   "زبي قام على كسمك",
   "اخخخ زبيي قامم جب امكك",
   "تحب الطويل صح",
   "اسال امك وخواتك انا مشترك عندهم لي سنه مايعرضون لي .",
   "كيف امك جابت بنغولي كذا ؟؟",
   "والله مهان",
   "فحول امك هنا",
   "اهربب لانيكك",
   "انا ابوك وفحلك وفحل امك",
   "ازغب اختك",
   "سبعاوي امك يقواد",
   "انبح يهارب",
   "تعرض لي واعطيك نيترو",
   "كسرت عينك يقحبه",
   "كيف نكتك انا قل يلا",
   "والله ماش سالب",
   "انيك ابوك",
   "انا فحل امك",
   "يبن القحبه انيك امك "
  ];

  const tokensInput = document.getElementById('tokens');
  const targetTypeSelect = document.getElementById('targetType');
  const targetLabel = document.getElementById('targetLabel');
  const targetIdInput = document.getElementById('targetId');
  const mentionIdInput = document.getElementById('mentionId');
  const speedSelect = document.getElementById('speed');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const tokenStatus = document.getElementById('tokenStatus');
  const messagesSent = document.getElementById('messagesSent');

  let intervalId = null;

  targetTypeSelect.addEventListener('change', () => {
    const val = targetTypeSelect.value;
    if (val === 'server') {
      targetLabel.textContent = 'ادخل ايدي السيرفر:';
      targetIdInput.placeholder = 'أدخل معرف السيرفر هنا';
    } else if (val === 'group') {
      targetLabel.textContent = 'ادخل ايدي القروب:';
      targetIdInput.placeholder = 'أدخل معرف القروب هنا';
    } else {
      targetLabel.textContent = 'ادخل ايدي الشخص (خاص):';
      targetIdInput.placeholder = 'أدخل معرف الشخص هنا';
    }
  });

  function checkToken(token) {
    return token.length > 20;
  }

  function getRandomMessage() {
    return MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
  }

  async function sendMessage(token, targetId, targetType, message) {
    let endpoint = https://discord.com/api/v9/channels/${targetId}/messages;

    try {
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          Authorization: token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      });

      if (response.ok) {
        const p = document.createElement('p');
        p.textContent = تم الإرسال بواسطة التوكن: ${token.substring(0, 10)}... إلى ${targetType} ${targetId} - الرسالة: ${message};
        p.style.color = 'orange';
        messagesSent.appendChild(p);
        messagesSent.scrollTop = messagesSent.scrollHeight;
        return true;
      } else {
        const p = document.createElement('p');
        p.textContent = فشل الإرسال بواسطة التوكن: ${token.substring(0, 10)}...;
        p.style.color = 'red';
        messagesSent.appendChild(p);
        messagesSent.scrollTop = messagesSent.scrollHeight;
        return false;
      }
    } catch (e) {
      const p = document.createElement('p');
      p.textContent = خطأ في الإرسال بواسطة التوكن: ${token.substring(0, 10)}...;
      p.style.color = 'red';
      messagesSent.appendChild(p);
      messagesSent.scrollTop = messagesSent.scrollHeight;
      return false;
    }
  }

  async function startSending() {
    const tokens = tokensInput.value.trim().split('\n').filter(checkToken);
    const targetId = targetIdInput.value.trim();
    const targetType = targetTypeSelect.value;
    const mentionId = mentionIdInput.value.trim();
    const speed = parseInt(speedSelect.value);

    if (tokens.length === 0) {
      alert('الرجاء إدخال توكنات صحيحة.');
      return;
    }
    if (!targetId) {
      alert('الرجاء إدخال معرف الهدف.');
      return;
    }

    startBtn.disabled = true;
    stopBtn.disabled = false;

    tokenStatus.innerHTML = '';
    tokens.forEach(t => {
      const p = document.createElement('p');
      p.textContent = توكن صالح: ${t.substring(0, 10)}...;
      tokenStatus.appendChild(p);
    });

    intervalId = setInterval(() => {
      tokens.forEach(token => {
        let message = getRandomMessage();
        if (mentionId) {
          message +=  <@${mentionId}>;
        }
        sendMessage(token, targetId, targetType, message);
      });
    }, speed);
  }

  function stopSending() {
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  }

  startBtn.addEventListener('click', startSending);
  stopBtn.addEventListener('click', stopSending);

  
  document.addEventListener('keydown', (e) => {
    if (e.key === 'F12' || e.key === 'ContextMenu') {
      window.close();
    }
    
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
      e.preventDefault();
      window.location.reload();
      window.close();
    }
  });

  
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    window.close();
  });

  
  document.addEventListener('mousedown', (e) => {
    if (e.button === 1) {
      window.close();
    }
  });
</script>

</body>
</html>
