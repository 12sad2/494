
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>515 Group</title>
<style>
body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#1a0033,#004d26); color: white; margin:0; padding:20px; direction: rtl; }
.container { max-width: 900px; margin:auto; }
h2 { text-align:center; margin-bottom:20px; }
label, input, textarea, select, button { display:block; margin:10px 0; width:100%; }
textarea,input,select { padding:10px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; }
button { background: linear-gradient(145deg,#7b00ff,#00ff7b); color: white; padding: 12px; font-weight: bold; cursor: pointer; border: 2px solid #000; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.4); transition: all 0.2s ease; }
button:hover { transform: translateY(-2px); box-shadow: 0 6px 10px rgba(0,0,0,0.5); }
button:active { transform: translateY(1px); box-shadow: 0 3px 5px rgba(0,0,0,0.4); }
button:disabled { background: grey; cursor: not-allowed; box-shadow: none; }
#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
.left-btn { position: absolute; left: 20px; top: 20px; padding:10px 15px; background:#7b00ff; color:white; border-radius:8px; cursor:pointer; font-weight:bold; }
.left-btn:hover { transform:scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #7b00ff; }
</style>
</head>
<body>
<div class="container">
<h2>اوتو 515 Group</h2>

<label for="tokens">اكتب التوكنات (كل توكن بسطر)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>

<label for="ids">اكتب ايدي الديوثين (كل ايدي بسطر)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>

<label for="guildId">اكتب ايدي السيرفر</label>
<input type="text" id="guildId" placeholder="اكتب ايدي السيرفر">

<label for="nickname">اكتب الاسم الجديد للـ Nickname</label>
<input type="text" id="nickname" placeholder="اكتب الاسم الجديد هنا">

<label for="speed">اختر سرعة الإرسال (بالملي ثانية)</label>
<select id="speed">
  <option value="1000">1000</option>
  <option value="500">500</option>
  <option value="200">200</option>
  <option value="100">100</option>
  <option value="50">50</option>
  <option value="10">10</option>
  <option value="1">1</option>
</select>

<button id="startBtn">ابدأ</button>
<button id="stopBtn" disabled>ايقاف</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
const MESSAGES = [
"بزغبك","يلعن شرفك يديوث","تفو على شرفك","احسك غثيث مره يوم شفتك حسيت ب شعور سيء تجاهك اجبرني اني انيك محارمك",
"هههههههههههههههههههههههههه","كسمك","تبغا اضرب شرفك يا ابن الحيوانة هنا يا ديوث ولا كيف اقسم بالله لاقلبك جرو ي ابن الشرموطة كل من جاء تلهث له وترحب به ي ديوث ي ابن الرخيصة",
"يديوث","بضرب كس اختك ياخو القحبه افجر رحم امك","امك كلبه ازباب.","يبن 200 شرموطه","ازحف على امك","اختك كلببه عند رجوولي",
"اجلللخ عليك","يمخنث يعبد الازباب تعال مصصص","امك ممثله افلام سكس","امك قحبه قروبات المكس","امك بلمقحبه لها اصوات",
"اصمل كسمك يجديدد","يبن اكبر لبوه","يعاق كسمك احترم ابوك","يعرص الطش امكك","يمكسور يضعيف النفس","يديوث","اغتصب خواتك","كس خواتك",
"يبن المديثه","يلعن رحم امك","امك صارت حامل يبن الشرموطه","ازغب امك","جيب امك انيكها","اوف كسمك","يمهان","يلعن اختك","انا فحل امك",
"انيك ابوك","انيك اخوك","انيكك امكك يبن الزنا","الدياثه تمشي بعروقكم","ادقك يبن الشرموطه","يطفل يبن القحبه","اوف ابن القحبه","تمحن يشرموط",
"تمحن واعطيك نيترو يخنيث","من فحل امك","واو يشرموط تنبح","نادي امك زبي قام يبيها تقعد عليه","انيكك يخنيث يقواد","اركب عليه كسمك",
"يلعن امك يديوث","انبح يبن الشرموطه","انبح انبح لفحل امك","انا نايك امك يبن الشرموطه","امك قاعده تنبح من كثر مافتحوها","انيك امك بنعال",
"اتفل بكسمك يبن الشرموطه","تمحن يورعي","انيك امك يطفل","انيك امك يديوث","يبن القحبه","انيك امك","يشرموط","يديوث","اختفووو كسمك","امك على زبي",
"يبن الشرموطه","يبن الزنا","يبن القحبه","امك قحبتي","يلعن امك يبن الشرموطه","الحقق امك قاعده تتمحن عشان تجيب فلوسس","اختك قاعده تعرض عشان تجيبلك فلوس يفقير",
"انيك امك يشرموط","يبن المتعه","ازغب خواتك","انحر امك","العن رحم امك","امك تمصلي","اختك تلحس زبي","روح ابكي","بمناسبه مرور ثلاث سنوات على زواجي انا وامك بطلقها وزاتزوج اختك",
"رد يفحل خواتك","اشفشف امك","انيكك سبعاوي","نخ يكسمك","جاوب يمخنث","امش لانيك امك","يمدعوس","انا قد شفت اسامي قبايل غريبه لكن بالله ليه مكتوب بهويتك ال الديوثين",
"يخول","زبي قام على كسمك","اخخخ زبيي قامم جب امكك","تحب الطويل صح","اسال امك انا مشترك عندها واليوم ماعرضت ليه؟","كيف امك جابت عاق كذا","والله مهان",
"فحول امك هنا","اهربب كسمك","روضت امك ماتبيني اروضك","ازغب اختك","سبعاوي امك يقواد","انبح يهارب","انيك امك واختك","اكسر عينك كسمك",
"كيف امك جابت عاق زيك","والله ماش مهان","انيك ابوك","ابوك ناك امك","يبن القحبه انيك اختك","اشق ام امك يبن منيوكه","بتفكر مابقدر انيك امك انت ؟ ",
"انا بنيك اختك وبشرب ديود امك","انيك خالاتك","# قل ل الماما حقتك تعترف من ناكها 🥵","ماتدري اني اقدر انيك قبيلتك ؟","قد شفت بطايق ناس بس ليه حقتك مكتوب المخنايث",
"تعرف كم طول زبي ؟ قد طول اطول شوارب بقبيلتك","يبن القحبه انيك خالتك","يبن القحبه انيك ابوك","يبن القحبه انيك ستك","يبن القحبه انيك شرفك","شرفك ضايع يبن المتناكه ",
"انا عطشان ابي ديود اختك لو سمحت ","# قم جب لي اختك مش شعرها"
];

const tokensInput = document.getElementById('tokens');
const idsInput = document.getElementById('ids');
const guildIdInput = document.getElementById('guildId');
const nicknameInput = document.getElementById('nickname');
const speedSelect = document.getElementById('speed');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const tokenStatus = document.getElementById('tokenStatus');
const messagesSent = document.getElementById('messagesSent');
const clickSound = document.getElementById('clickSound');

let intervalId = null;

function checkToken(token){ return token.length>20; }
function getRandomMessage(){ return MESSAGES[Math.floor(Math.random()*MESSAGES.length)]; }
function getRandomId(){ const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0); return ids[Math.floor(Math.random()*ids.length)]; }

async function sendMessage(token, targetId, message){
try{
const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
method:'POST', headers:{Authorization:token,'Content-Type':'application/json'}, body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
});
if(response.ok){ const p=document.createElement('p'); p.textContent=`تم الإرسال بواسطة ${token.substring(0,10)}... إلى الروم ${targetId} - الرسالة: ${message}`; p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return true; }
else{ const p=document.createElement('p'); p.textContent=`فشل الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false; }
}catch(e){ const p=document.createElement('p'); p.textContent=`خطأ في الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false; }
}

async function changeNickname(token, guildId, nickname){
try{
const response = await fetch(`https://discord.com/api/v9/guilds/${guildId}/members/@me/nick`,{
method:'PATCH', headers:{Authorization:token,'Content-Type':'application/json'}, body:JSON.stringify({nick:nickname})
});
if(response.ok){ const p=document.createElement('p'); p.textContent=`تم تغيير Nickname للتوكن ${token.substring(0,10)}... إلى ${nickname}`; p.style.color='lightgreen'; tokenStatus.appendChild(p); tokenStatus.scrollTop=tokenStatus.scrollHeight; }
else{ const p=document.createElement('p'); p.textContent=`فشل تغيير Nickname للتوكن ${token.substring(0,10)}...`; p.style.color='red'; tokenStatus.appendChild(p); tokenStatus.scrollTop=tokenStatus.scrollHeight; }
}catch(e){ const p=document.createElement('p'); p.textContent=`خطأ تغيير Nickname للتوكن ${token.substring(0,10)}...`; p.style.color='red'; tokenStatus.appendChild(p); tokenStatus.scrollTop=tokenStatus.scrollHeight; }
}

function startSending(){
const tokens = tokensInput.value.trim().split('\n').filter(checkToken);
const targetId = idsInput.value.trim().split('\n')[0];
const guildId = guildIdInput.value.trim();
const nickname = nicknameInput.value.trim();
const speed = parseInt(speedSelect.value);
if(tokens.length===0){alert('الرجاء إدخال توكنات صحيحة.');return;}
if(!targetId){alert('الرجاء إدخال ايدي الروم.');return;}
if(!guildId){alert('الرجاء إدخال ايدي السيرفر.');return;}
if(!nickname){alert('الرجاء إدخال الاسم الجديد.');return;}

startBtn.disabled=true; stopBtn.disabled=false;
tokenStatus.innerHTML=''; messagesSent.innerHTML='';

tokens.forEach(t=>{ const p=document.createElement('p'); p.textContent=`توكن صالح: ${t.substring(0,10)}...`; tokenStatus.appendChild(p); });

intervalId = setInterval(()=>{ tokens.forEach(token=>{
sendMessage(token,targetId,getRandomMessage());
changeNickname(token,guildId,nickname);
}); }, speed);
}

function stopSending(){ if(intervalId){ clearInterval(intervalId); intervalId=null; startBtn.disabled=false; stopBtn.disabled=true; } }

startBtn.addEventListener('click',()=>{ clickSound.play(); startSending(); });
stopBtn.addEventListener('click',()=>{ clickSound.play(); stopSending(); });
</script>
</body>
</html>
