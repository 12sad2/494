<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>515 Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      padding: 20px;
      direction: rtl;
    }
    label, select, input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    textarea, input, select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    textarea { height: 100px; resize: none; }
    button {
      background: green;
      color: white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #stopBtn { background: brown; }
    #tokenStatus { margin-top: 15px; }
    #tokenStatus p { color: orange; }
    #messagesSent {
      background: #111;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      border-radius: 5px;
    }
    p { margin: 5px 0; }
    h2 { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .green-text { font-weight: bold; color: green; }
    .red-link { color: red; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

<h2>
  515 Group
  <span class="green-text">رابط سيرفر الموقع الرسمي ✅ :</span>
  <a href="https://discord.gg/fsvauYJ7Yj" target="_blank" class="red-link">https://discord.gg/fsvauYJ7Yj</a>
</h2>

<label for="tokens">أدخل التوكنات (كل توكن في سطر جديد):</label>
<textarea id="tokens" placeholder="مثال: MTM3NjUxODI0..."></textarea>

<label for="targetType">اختر نوع الهدف:</label>
<select id="targetType">
  <option value="server">سيرفر</option>
  <option value="group">قروب</option>
  <option value="private">خاص</option>
</select>

<label id="targetLabel" for="targetId">قم بكتابه ايدي الروم:</label>
<input type="text" id="targetId" placeholder="قم بكتابه ايدي الروم" />

<label for="mentionIds">قم بوضع منشن أشخاص (حتى 10 أيدي، كل ايدي بسطر):</label>
<textarea id="mentionIds" placeholder="أدخل أيدي الأشخاص هنا، كل ايدي بسطر" maxlength="300"></textarea>

<label for="speed">اختر سرعة الإرسال (بالثواني):</label>
<select id="speed">
  <option value="1000">1</option>
  <option value="900">0.9</option>
  <option value="800">0.8</option>
  <option value="700">0.7</option>
  <option value="600">0.6</option>
  <option value="500">0.5</option>
  <option value="400">0.4</option>
  <option value="300">0.3</option>
  <option value="200">0.2</option>
  <option value="100">0.1</option>
</select>

<button id="startBtn">بلش نيك</button>
<button id="stopBtn" disabled>رحمتك وقف</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>

<script>
  const tokensInput = document.getElementById('tokens');
  const targetTypeSelect = document.getElementById('targetType');
  const targetLabel = document.getElementById('targetLabel');
  const targetIdInput = document.getElementById('targetId');
  const mentionIdsInput = document.getElementById('mentionIds');
  const speedSelect = document.getElementById('speed');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const tokenStatus = document.getElementById('tokenStatus');
  const messagesSent = document.getElementById('messagesSent');

  const MESSAGES = [
    "مرحبا",
    "كيف الحال؟",
    "تحية لك",
    "أتمنى لك يوم سعيد"
  ];

  const BLOCKED_USER_ID = '413466407410597888';
  let intervalId = null;

  function getRandomMessage() {
    return MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
  }

  targetTypeSelect.addEventListener('change', () => {
    const val = targetTypeSelect.value;
    if (val === 'server') {
      targetLabel.textContent = 'اكتب ايدي الروم:';
      targetIdInput.placeholder = 'اكتب ايدي الروم هنا';
    } else if (val === 'group') {
      targetLabel.textContent = 'اكتب ايدي القروب:';
      targetIdInput.placeholder = 'اكتب ايدي القروب هنا';
    } else {
      targetLabel.textContent = 'اكتب ايدي الشخص (خاص):';
      targetIdInput.placeholder = 'اكتب ايدي الشخص هنا';
    }
  });

  async function sendMessage(token, targetId, message) {
    if (targetTypeSelect.value === 'private' && targetId === BLOCKED_USER_ID) {
      return;
    }

    try {
      const response = await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`, {
        method: 'POST',
        headers: {
          Authorization: token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      });

      const p = document.createElement('p');
      if (response.ok) {
        p.textContent = `✅ تم الإرسال من: ${token.substring(0, 10)}...`;
        p.style.color = 'orange';
      } else {
        p.textContent = `❌ فشل التوكن: ${token.substring(0, 10)}...`;
        p.style.color = 'red';
      }
      messagesSent.appendChild(p);
      messagesSent.scrollTop = messagesSent.scrollHeight;
    } catch (e) {
      const p = document.createElement('p');
      p.textContent = `⚠️ خطأ في الاتصال: ${token.substring(0, 10)}...`;
      p.style.color = 'red';
      messagesSent.appendChild(p);
      messagesSent.scrollTop = messagesSent.scrollHeight;
    }
  }

  function startSending() {
    const tokens = tokensInput.value.trim().split('\n').filter(checkToken);
    const targetId = targetIdInput.value.trim();
    const mentionIdsRaw = mentionIdsInput.value.trim().split('\n').filter(id => id.trim() !== '');
    const speed = parseInt(speedSelect.value);
    const mentionIds = mentionIdsRaw.slice(0, 10);

    if (targetTypeSelect.value === 'private' && targetId === BLOCKED_USER_ID) {
      alert('❌ لا يمكن الإرسال لهذا الشخص');
      return;
    }

    if (tokens.length === 0 || !targetId || mentionIds.length === 0) {
      alert('يرجى ملء جميع الحقول المطلوبة.');
      return;
    }

    startBtn.disabled = true;
    stopBtn.disabled = false;

    tokenStatus.innerHTML = '';
    tokens.forEach(t => {
      const p = document.createElement('p');
      p.textContent = `توكن صالح: ${t.substring(0, 10)}...`;
      tokenStatus.appendChild(p);
    });

    intervalId = setInterval(() => {
      tokens.forEach(token => {
        const mentions = mentionIds.map(id => `<@${id}>`).join(' ');
        const message = `${mentions} ${getRandomMessage()}`;
        sendMessage(token, targetId, message);
      });
    }, speed);
  }

  function stopSending() {
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  }

  startBtn.addEventListener('click', startSending);
  stopBtn.addEventListener('click', stopSending);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'F12' || e.key === 'ContextMenu') window.close();
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
      e.preventDefault();
      window.location.reload();
      window.close();
    }
  });
  document.addEventListener('contextmenu', (e) => { e.preventDefault(); window.close(); });
  document.addEventListener('mousedown', (e) => {
    if (e.button === 2 || e.button === 1) window.close();
  });

  function checkToken(token) {
    return token.trim().length > 0;
  }
</script>

</body>
</html>
