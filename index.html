<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صاحب الموقع تائب</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background:
        linear-gradient(rgba(200,0,0,0.75), rgba(200,0,0,0.75)),
        url("bg.jpg.jfif") no-repeat center center fixed;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.text {
    color: white;
    font-size: 60px;
    font-weight: bold;
    text-shadow: 0 0 20px black;
}
</style>
</head>

<body>

<audio id="enterSound" autoplay>
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<div class="text">صاحب الموقع تائب</div>

<script>
document.addEventListener("click", () => {
    document.getElementById("enterSound").play();
}, { once: true });
</script>

</body>
</html>
