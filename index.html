<title>515 Group.</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    padding: 20px;
    background: black;
    color: red;
    user-select: none;
  }
  h2 { color: #007bff; }
  input, select, textarea, button {
    padding: 8px; margin: 5px 0; width: 100%;
    box-sizing: border-box;
    background: #222;
    border: 1px solid red;
    color: red;
  }
  textarea::placeholder {
    color: #aa4444;
  }
  .token-list, .messages-sent {
    background: #111;
    padding: 10px;
    border: 1px solid red;
    max-height: 150px; overflow-y: auto;
  }
  button { cursor: pointer; }
  .green { background-color: #007bff; color: white; }
  .brown { background-color: #a0522d; color: white; }
</style>
</head>
<body>

<h2>515 Group.</h2>

<label>ضع توكنات الحساب (User Tokens) كل واحد بسطر جديد:</label>
<textarea id="tokens" rows="4" placeholder="مثال: MTM3..."></textarea>

<label>ادخل ايدي السيرفر:</label>
<input type="text" id="targetId" placeholder="أدخل معرف السيرفر هنا" />

<button id="startBtn" class="green">بدء الإرسال التلقائي</button>
<button id="stopBtn" class="brown" disabled>إيقاف الإرسال</button>

<h3>حالة التوكنات:</h3>
<div id="tokenStatus" class="token-list"></div>

<h3>الرسائل المرسلة:</h3>
<div id="messagesSent" class="messages-sent"></div>

    " كيف امك جابت عاق كذا",
    " والله مهان",
    " فحول امك هنا",
    " اهربب كسمك",
    " روضت امك ماتبيني اروضك",
    " ازغب اختك",
    " سبعاوي امك يقواد",
    "انبح يهارب ",
    " انيك امك واختك",
    " اكسر عينك كسمك",
    " كيف امك جابت عاق زيك",
    " والله ماش مهان",
    " انيك ابوك",
    " ابوك ناك امك",
    " يبن القحبه انيك اختك"
  ];

  let intervalId = null;
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const tokenStatus = document.getElementById('tokenStatus');
  const messagesSent = document.getElementById('messagesSent');

  function checkToken(token) {
    return token.trim().length > 10;
  }

  function getRandomMessage() {
    const idx = Math.floor(Math.random() * MESSAGES.length);
    return MESSAGES[idx];
  }

  async function sendMessage(token, targetId, message) {
    try {
      const url = `https://discord.com/api/v10/channels/${targetId}/messages`;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      });

      if (response.ok) {
        const p = document.createElement('p');
        p.textContent = `تم إرسال: "${message}" بواسطة التوكن: ${token.substring(0,10)}... إلى السيرفر (${targetId})`;
        messagesSent.appendChild(p);
        messagesSent.scrollTop = messagesSent.scrollHeight;
        return true;
      } else {
        const p = document.createElement('p');
        p.textContent = `فشل الإرسال بواسطة التوكن: ${token.substring(0,10)}... رمز الخطأ: ${response.status}`;
        p.style.color = 'orange';
        messagesSent.appendChild(p);
        messagesSent.scrollTop = messagesSent.scrollHeight;
        return false;
      }
    } catch (error) {
      const p = document.createElement('p');
      p.textContent = `خطأ أثناء الإرسال: ${error.message}`;
      p.style.color = 'red';
      messagesSent.appendChild(p);
      messagesSent.scrollTop = messagesSent.scrollHeight;
      return false;
    }
  }

  async function startSending() {
    const rawTokens = document.getElementById('tokens').value.trim();
    const targetId = document.getElementById('targetId').value.trim();

    if (!rawTokens) {
      alert('يرجى إدخال التوكنات.');
      return;
    }
    if (!targetId) {
      alert('يرجى إدخال ايدي السيرفر.');
      return;
    }

    const tokens = rawTokens.split('\n').filter(t => checkToken(t));
    if (tokens.length === 0) {
      alert('يرجى إدخال توكنات صحيحة.');
      return;
    }

    tokenStatus.innerHTML = '';
    messagesSent.innerHTML = '';

    tokens.forEach(token => {
      const p = document.createElement('p');
      p.textContent = `تم إضافة توكن: ${token.substring(0, 10)}...`;
      tokenStatus.appendChild(p);
    });

    startBtn.disabled = true;
    stopBtn.disabled = false;

    intervalId = setInterval(async () => {
      for (const token of tokens) {
        const msg = getRandomMessage();
        await sendMessage(token, targetId, msg);
      }
    }, 1000);

  }

  function stopSending() {
    clearInterval(intervalId);
    intervalId = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  startBtn.addEventListener('click', startSending);
  stopBtn.addEventListener('click', stopSending);

  
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ContextMenu') {
      window.close();
    }
  });
</script>

</body>
</html>
