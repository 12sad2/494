<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>515 Group</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1a0033,#004d26);
  color: white;
  margin:0;
  padding:20px;
  direction: rtl;
}
.container { max-width: 900px; margin:auto; }
h2 { text-align:center; margin-bottom:20px; }
label, input, textarea, select, button {
  display:block; margin:10px 0; width:100%;
}
textarea,input,select {
  padding:10px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white;
}
button {
  background: linear-gradient(145deg,#7b00ff,#00ff7b);
  color: white;
  padding: 12px;
  font-weight: bold;
  cursor: pointer;
  border: 2px solid #000;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.4);
  transition: all 0.2s ease;
}
button:hover { transform: translateY(-2px); box-shadow: 0 6px 10px rgba(0,0,0,0.5); }
button:active { transform: translateY(1px); box-shadow: 0 3px 5px rgba(0,0,0,0.4); }
button:disabled { background: grey; cursor: not-allowed; box-shadow: none; }
#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
.green-btn { background: linear-gradient(145deg,#00ff4d,#009900); color: black; }
.red-btn { background: linear-gradient(145deg,#ff1a1a,#990000); color: white; }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
#controlPanel { display:none; padding:10px; border-radius:8px; background: rgba(50,0,50,0.8); }
.control-title { font-size:20px; text-align:center; margin-bottom:10px; color:#ffccff; }
.control-section { margin-bottom:15px; }
.control-section input, .control-section textarea { margin-bottom:5px; }
.control-section button { margin-top:5px; }
.left-btn {
  position: absolute;
  left: 20px;
  padding: 6px 10px;
  font-size: 14px;
  background: #7b00ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.left-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00ff7b,0 0 15px #7b00ff;
}
#goControl { top: 20px; }
#backAuto { top: 60px; }
</style>
</head>
<body>
<div class="container">
<h2>اوتو 515 Group</h2>
<button class="left-btn" id="goControl">التحكم بالحساب</button>
<button class="left-btn" id="backAuto">رجوع الى الاوتو</button>

<div id="autoPanel">
<label for="tokens">اكتب التوكنات (كل توكن بسطر)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>

<label for="ids">اكتب ايدي الديوثين (كل ايدي بسطر)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>

<label for="targetId">اكتب ايدي روم الي تبي تسب فيه هان</label>
<input type="text" id="targetId" placeholder="اكتب ايدي الروم هان">

<label for="speed">اختر سرعة الإرسال (بالثواني)</label>
<select id="speed">
  <option value="1000">1</option>
  <option value="900">0.9</option>
  <option value="800">0.8</option>
  <option value="700">0.7</option>
  <option value="600">0.6</option>
  <option value="500">0.5</option>
  <option value="400">0.4</option>
  <option value="300">0.3</option>
  <option value="200">0.2</option>
  <option value="100">0.1</option>
  <option value="1">0.001</option>
</select>

<button id="startBtn">نيك الديوث</button>
<button id="stopBtn" disabled>ايقاف النيك</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>

<div id="controlPanel">
<div class="control-title">التحكم بالحساب - حقوق 515</div>

<div class="control-section">
<label>قم بوضع توكن الحساب</label>
<textarea id="accToken" placeholder="توكن الحساب هنا"></textarea>
</div>

<div class="control-section">
<label>قم بوضع ايدي السيرفر</label>
<input type="text" id="guildId" placeholder="اكتب ايدي السيرفر هنا">
</div>

<div class="control-section">
<label>تغير اسم الحساب في السيرفر</label>
<input type="text" id="newName" placeholder="اكتب الاسم الجديد">
<button id="changeNameBtn">تغير الاسم</button>
</div>

</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
const MESSAGES = [
"بزغبك","يلعن شرفك يديوث","تفو على شرفك","احسك غثيث مره يوم شفتك حسيت ب شعور سيء تجاهك اجبرني اني انيك محارمك",
"هههههههههههههههههههههههههه","كسمك","تبغا اضرب شرفك يا ابن الحيوانة هنا يا ديوث ولا كيف اقسم بالله لاقلبك جرو ي ابن الشرموطة كل من جاء تلهث له وترحب به ي ديوث ي ابن الرخيصة","يديوث"
];

const tokensInput = document.getElementById('tokens');
const idsInput = document.getElementById('ids');
const targetIdInput = document.getElementById('targetId');
const speedSelect = document.getElementById('speed');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const tokenStatus = document.getElementById('tokenStatus');
const messagesSent = document.getElementById('messagesSent');
const clickSound = document.getElementById('clickSound');

let intervalId = null;

function checkToken(token){return token.length>20;}
function getRandomMessage(){return MESSAGES[Math.floor(Math.random()*MESSAGES.length)];}

async function sendMessage(token,targetId,message){
try{
const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
method:'POST',
headers:{Authorization:token,'Content-Type':'application/json'},
body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
});
if(response.ok){
const p=document.createElement('p');
p.textContent=`تم الإرسال بواسطة ${token.substring(0,10)}... إلى الروم ${targetId} - الرسالة: ${message}`;
p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return true;
}else{
const p=document.createElement('p'); p.textContent=`فشل الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;
}
}catch(e){const p=document.createElement('p'); p.textContent=`خطأ في الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}

function getRandomId(){
const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0);
return ids[Math.floor(Math.random()*ids.length)];
}

function startSending(){
const tokens=tokensInput.value.trim().split('\n').filter(checkToken);
const targetId=targetIdInput.value.trim();
const speed=parseInt(speedSelect.value);
if(tokens.length===0){alert('الرجاء إدخال توكنات صحيحة.');return;}
if(!targetId){alert('الرجاء إدخال ايدي الروم.');return;}
startBtn.disabled=true; stopBtn.disabled=false;
tokenStatus.innerHTML=''; tokens.forEach(t=>{const p=document.createElement('p'); p.textContent=`توكن صالح: ${t.substring(0,10)}...`; tokenStatus.appendChild(p);});
intervalId=setInterval(()=>{tokens.forEach(token=>{sendMessage(token,targetId,getRandomMessage());});},speed);
}

function stopSending(){if(intervalId){clearInterval(intervalId); intervalId=null; startBtn.disabled=false; stopBtn.disabled=true;}}

startBtn.addEventListener('click',()=>{clickSound.play(); startSending();});
stopBtn.addEventListener('click',()=>{clickSound.play(); stopSending();});

document.getElementById('goControl').addEventListener('click',()=>{clickSound.play();document.getElementById('autoPanel').style.display='none';document.getElementById('controlPanel').style.display='block';});
document.getElementById('backAuto').addEventListener('click',()=>{clickSound.play();document.getElementById('controlPanel').style.display='none';document.getElementById('autoPanel').style.display='block';});

document.getElementById('changeNameBtn').addEventListener('click',()=>{
clickSound.play();
const token=document.getElementById('accToken').value.trim();
const newName=document.getElementById('newName').value.trim();
const guildId=document.getElementById('guildId').value.trim();
if(!token||!newName||!guildId){alert('ادخل التوكن، ايدي السيرفر، والاسم الجديد'); return;}
fetch(`https://discord.com/api/v9/guilds/${guildId}/members/@me`, {
method:'PATCH', headers:{Authorization:token,'Content-Type':'application/json'}, body:JSON.stringify({nick:newName})
}).then(r=>{if(r.ok){alert('تم تغيير الاسم في السيرفر بنجاح');}else{alert('فشل تغيير الاسم');}});
});
</script>
</body>
</html>
