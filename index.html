<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>515 Group</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    padding: 20px;
    direction: rtl;
  }
  label, select, input, textarea, button {
    display: block;
    margin: 10px 0;
    width: 100%;
  }
  textarea {
    height: 100px;
    background: #333;
    color: white;
    resize: none;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  input, select {
    padding: 8px;
    border-radius: 5px;
    border: none;
    background: #444;
    color: white;
  }
  button {
    background: green;
    color: white;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background 0.3s ease;
    margin-bottom: 5px;
  }
  button:disabled {
    background: grey;
    cursor: not-allowed;
  }
  #stopBtn {
    background: brown;
  }
  #messagesSent {
    background: #111;
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
    margin-top: 20px;
    border-radius: 5px;
  }
  p {
    margin: 5px 0;
  }
  #tokenStatus p {
    color: orange;
  }
</style>
</head>
<body>

<h2>515 Group</h2>

<label for="tokens">أدخل التوكنات (كل توكن في سطر جديد):</label>
<textarea id="tokens" placeholder="مثال: MTM3NjUxODI0..."></textarea>

<label for="mentionId">أدخل ايدي الشخص الي بتسبه (واحد فقط):</label>
<input type="text" id="mentionId" placeholder="123456789012345678" />

<label for="singleRoomId">أدخل ايدي الروم الواحد:</label>
<input type="text" id="singleRoomId" placeholder="123456789012345678" />

<label for="speed">اختار سرعة النيك (بالثواني):</label>
<select id="speed">
  <option value="1000">1 ثانية</option>
  <option value="900">0.9 ثانية</option>
  <option value="800">0.8 ثانية</option>
  <option value="700">0.7 ثانية</option>
  <option value="600">0.6 ثانية</option>
  <option value="500">0.5 ثانية</option>
  <option value="400">0.4 ثانية</option>
  <option value="300">0.3 ثانية</option>
  <option value="200">0.2 ثانية</option>
  <option value="100">0.1 ثانية</option>
</select>

<button id="startServerBtn">نيك الشخص بكل رومات السيرفر</button>
<button id="startPrivateBtn">نيك الشخص بالخاص</button>
<button id="startGroupBtn">نيك الشخص بالقروبات</button>
<button id="startSingleRoomBtn">نيك الشخص في روم واحد</button>
<button id="stopBtn" disabled>إيقاف الإرسال</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>

<script>

    "اختك قاعده تعرض عشان تجيبلك فلوس يفقير",

    "يخول",

    "اخخخ زبيي قامم جب امكك",
    "تحب الطويل صح",
    "اسال امك انا مشترك عندها واليوم ماعرضت ليه؟",
    "كيف امك جابت عاق كذا",
    "والله مهان",
    "فحول امك هنا",
    "اهربب كسمك",
    "روضت امك ماتبيني اروضك",
    "ازغب اختك",
    "سبعاوي امك يقواد",
    "انبح يهارب",
    "انيك امك واختك",
    "اكسر عينك كسمك",
    "كيف امك جابت عاق زيك",
    "والله ماش مهان",
    "انيك ابوك",
    "ابوك ناك امك",
    "يا اخو الشرموطه تعال فويس انكح امك ",
    "جاوب يخو زبي",
    "ابوك تحت رجلي ادعس كرامته"
  ];

  const tokensInput = document.getElementById('tokens');
  const mentionIdInput = document.getElementById('mentionId');
  const singleRoomIdInput = document.getElementById('singleRoomId');
  const speedSelect = document.getElementById('speed');
  const startServerBtn = document.getElementById('startServerBtn');
  const startPrivateBtn = document.getElementById('startPrivateBtn');
  const startGroupBtn = document.getElementById('startGroupBtn');
  const startSingleRoomBtn = document.getElementById('startSingleRoomBtn');
  const stopBtn = document.getElementById('stopBtn');
  const tokenStatus = document.getElementById('tokenStatus');
  const messagesSent = document.getElementById('messagesSent');

  let intervalId = null;

  function checkToken(token) {
    return token.length > 20;
  }

  function getRandomMessage() {
    return MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
  }

  async function getUserGuilds(token) {
    try {
      const res = await fetch('https://discord.com/api/v9/users/@me/guilds', {
        headers: { Authorization: token }
      });
      if (!res.ok) throw new Error('Failed to get user guilds');
      return await res.json();
    } catch {
      return [];
    }
  }

  async function getGuildChannels(token, guildId) {
    try {
      const res = await fetch(`https://discord.com/api/v9/guilds/${guildId}/channels`, {
        headers: { Authorization: token }
      });
      if (!res.ok) throw new Error('Failed to get guild channels');
      const channels = await res.json();
      return channels.filter(c => c.type === 0).map(c => c.id);
    } catch {
      return [];
    }
  }

  async function getDMChannels(token) {
    try {
      const res = await fetch('https://discord.com/api/v9/users/@me/channels', {
        headers: { Authorization: token }
      });
      if (!res.ok) throw new Error('Failed to get DM channels');
      const dms = await res.json();
      return dms.map(dm => dm.id);
    } catch {
      return [];
    }
  }

  async function getGroupChannels(token) {
    try {
      const guilds = await getUserGuilds(token);
      let groupChannels = [];
      for (const guild of guilds) {
        const channels = await getGuildChannels(token, guild.id);
        groupChannels = groupChannels.concat(channels);
      }
      return groupChannels;
    } catch {
      return [];
    }
  }

  async function sendMessage(token, channelId, message) {
    try {
      const res = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
        method: 'POST',
        headers: {
          Authorization: token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      });
      return res.ok;
    } catch {
      return false;
    }
  }

  async function startSpam(type) {
    const tokens = tokensInput.value.trim().split('\n').filter(checkToken);
    const mentionId = mentionIdInput.value.trim();
    const singleRoomId = singleRoomIdInput.value.trim();
    const speed = parseInt(speedSelect.value);

    if (tokens.length === 0) {
      alert('حط توكنات صح يسطا مش هسرق يعني.');
      return;
    }
    if (!mentionId) {
      alert('حط ايدي الشخص الي بتسبه.');
      return;
    }

    if (type === 'singleRoom' && !singleRoomId) {
      alert('حط ايدي الروم الي تبي تسبه فيه.');
      return;
    }

    startServerBtn.disabled = true;
    startPrivateBtn.disabled = true;
    startGroupBtn.disabled = true;
    startSingleRoomBtn.disabled = true;
    stopBtn.disabled = false;

    tokenStatus.innerHTML = '';
    messagesSent.innerHTML = '';

    tokens.forEach(t => {
      const p = document.createElement('p');
      p.textContent = `توكن صحيح: ${t.substring(0, 10)}...`;
      tokenStatus.appendChild(p);
    });

    intervalId = setInterval(async () => {
      for (const token of tokens) {
        let channels = [];
        if (type === 'server') {
          const guilds = await getUserGuilds(token);
          for (const guild of guilds) {
            const guildChannels = await getGuildChannels(token, guild.id);
            channels = channels.concat(guildChannels);
          }
        } else if (type === 'private') {
          channels = await getDMChannels(token);
        } else if (type === 'group') {
          channels = await getGroupChannels(token);
        } else if (type === 'singleRoom') {
          channels = [singleRoomId];
        }
        for (const ch of channels) {
          const message = `<@${mentionId}> ${getRandomMessage()}`;
          const success = await sendMessage(token, ch, message);
          const p = document.createElement('p');
          if(success){
            p.textContent = `تم إرسال سب من التوكن: ${token.substring(0,10)}... في الروم: ${ch}`;
            p.style.color = 'orange';
          } else {
            p.textContent = `فشل الإرسال من التوكن: ${token.substring(0,10)}... في الروم: ${ch}`;
            p.style.color = 'red';
          }
          messagesSent.appendChild(p);
          messagesSent.scrollTop = messagesSent.scrollHeight;
        }
      }
    }, speed);
  }

  function stopSpam() {
    if(intervalId){
      clearInterval(intervalId);
      intervalId = null;
      startServerBtn.disabled = false;
      startPrivateBtn.disabled = false;
      startGroupBtn.disabled = false;
      startSingleRoomBtn.disabled = false;
      stopBtn.disabled = true;
    }
  }

  startServerBtn.addEventListener('click', () => startSpam('server'));
  startPrivateBtn.addEventListener('click', () => startSpam('private'));
  startGroupBtn.addEventListener('click', () => startSpam('group'));
  startSingleRoomBtn.addEventListener('click', () => startSpam('singleRoom'));
  stopBtn.addEventListener('click', stopSpam);
</script>

</body>
</html>
